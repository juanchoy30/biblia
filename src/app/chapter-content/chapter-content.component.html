<div class="container" *ngIf="content">

  <div class="row d-flex justify-content-center text-justify">

    <div class="col-12 col-sm-8 d-flex justify-content-center mb-2">
      <h3><b>{{content.reference}}</b></h3>
    </div>

    <div class="col-12 col-sm-8">
      <div *ngFor="let con of content.content">
        <div class="verses" *ngFor="let item of con.items">
            <span class="versiculo" *ngFor="let text of item.items">
             «{{text.text}}»
            </span>
            {{item.text}}
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between mt-5">
    <a [routerLink]="['/bible-book', content.bibleId, 'chapter', content.previous.id]"> <span>Previous</span> <br> {{content.previous.id}}</a>
    <a [routerLink]="['/bible-books', content.bibleId, 'book', content.bookId]"><span>Back to index</span></a>
    <a [routerLink]="['/bible-book', content.bibleId, 'chapter', content.next.id]"><span>Next</span> <br> {{content.next.id}}</a>
  </div>
</div>
